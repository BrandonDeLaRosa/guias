<html>

<head>
    <!--
        Aqui se incluyen los metadatos (vinculos o enlaces) los cuales son escenciales para el funcionamiento de la pagina web.
        No se muestra la usuario.
        -->
    <!--? Etiqueta que codifica (emojis, caracteres, etc.) -->
    <meta charset="utf-8">
    <!--? Esta etiqueta te permite Que el viewport sea adaptable al ancho de la pantalla (pc-mobile-tablet) -->
    <meta name="viewport" content="width=device-width">

    <!--? Es el mismo que aparece en la busqueda de google -->
    <title>Nombre del comumento en la pestaña</title>
    <meta name="robots" content="index, follow">

    <!--? Color de la pestaña en el navegador, funciona con algunos nadamas. -->
    <meta name="theme-color" content="#8f7ada">

    <!--? FAVICON -->
    <link rel="icon" type="img/jpg" href="/referencia de la img">

    <!--? Descripcion que aparece debajo del nombre de la busqueda de google. -->
    <meta name="description"
        content="Esta es una pagina de muestra, para explicar la estructura de un  archivo html normal.">


<!-- todo DATOS QUE SE COMPARTEN AL METER TU PAGINA EN ALGUN SITIO WEB  -->

    <meta property="og:title" content="Titulo que parece cuando se comparete en otra pagina, de no hacerlo hara un fallback al titulo normal.">
    <meta property="og:img" content="/ruta-de-la-imagen.png">
    <meta property="og:img:alt" content="descripcion en caso de que la imagen se rompa.">


</head>

<body>
    <!-- Aqui si se muestra el contenido apra el usuario. -->
    <h1>
        <!-- Titulo o heading -->
    </h1>
    <p>
        <!-- Parrafo. -->
    </p>
</body>

</html>
